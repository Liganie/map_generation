<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta content="text/html; charset=UTF-8" name="Content-Type">
        <link rel="stylesheet" href="style.css" />
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
        <link href="jsoneditor/jsoneditor.css" rel="stylesheet" type="text/css">
        <link href="jsoneditor/darktheme.css" rel="stylesheet" type="text/css">
        <title>Map Generator</title>
    </head>

    <body>
        <div id="content">
            <div class="splash">
                
                <h1>Generating fantasy maps</h1>
                <div class="note">

                    <script src="D3/d3.js"></script>
                    <script src="js-priority-queue-master/priority-queue.js"></script>

                    <script src="parameterStructure.js"></script>
                    <script src="utils.js"></script>
                    <script src="draw.js"></script>
                    <script src="names/index.js"></script>
                    <script src="terrain/index.js"></script>
                    <script src="population/index.js"></script>
                    <script src="markers/index.js"></script>
                    <script src="jsoneditor/jsoneditor.js"></script>

                    <div class="example" id="TerrainView">
                </div> </br>

                <script src="index_controls.js"></script>

                <div class="example" id="jsoneditorView"> 
                  
                  <button class='collapsible'>Access advanced parameters</button>
                  <div class='content'>
                    <div>
                      <p>Please note that appart from the parameters related to name generator, all engine properties will only be applied when generating a new map. Other parameters will be taken into account immediately.</p>
                    </div>
                    <button type="button" onclick="parseJsonAndUpdate()">Apply new parameters</button>
                    <button type="button" onclick="saveJson()">Save parameters</button>
                    <button type="button" onclick="loadJson()">Load parameters</button>
                    <div id="jsoneditor">
                    <script>
                      enableCollapsible();
                      initializeJsoneditor();
                    </script>
                  </div>

                </div>

            </div>

        </div>
    </body>
</html>
